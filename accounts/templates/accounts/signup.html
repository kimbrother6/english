{% extends 'word/base.html'%}
{% load static%}

{% block head %}
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'word/styles.css' %}">
{% endblock head %}

{% block content %}
    <div class='container'>
        <h1>회원가입</h1>

        <form method='POST' action="{% url 'accounts:signup' %}">{% csrf_token %}
            사용자 이름:
            <br>
            <input autocomplete="off" name='username' id='sinup-username' type='text'>
            <br>
            비밀번호:
            <br>
            <input autocomplete="off" name='password1' id='password1' type='password'>
            <br>
            비밀번호 확인:
            <br>
            <input autocomplete="off" name='password2' id='password2' type='password'>
            <br><br>
            <p class="error"></p>
            <input type='submit' id='sinup-submit' class='btn btn-primary' value='회원가입' disabled>
        </form>
    <a class="btn btn-outline-primary" href="{% url 'word:home-page' %}" role="button">취소</a>

    <script src="{% static 'accounts/js.js' %}"></script>
{% endblock content %}
