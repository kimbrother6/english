{% extends 'word/base.html'%}
{% load static%}

{% block head %}
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'word/styles.css' %}">
    <script defer src="{% static 'accounts/js.js' %}"></script>
{% endblock head %}

{% block content %}
    <div class='container'>
        <h1>로그인</h1>

        <form method='POST' action="{% url 'accounts:login' %}">{% csrf_token %}
            사용자 이름:
            <br>
            <input autocomplete="off" name='username' id='login-username' type='text' auto>
            <br>
            
            <br>
            비밀번호:
            <br>
            <input autocomplete="off" name='password' id='login-password' type='password'>
            <br><br>
            <p class='error'>{{error}}<p>
            <input type='submit' id='submit' class="btn btn-primary" disabled="True" value='로그인'>
        </form>
        아직 회원가입을 하지 않으셨나요? <a href="{% url 'accounts:signup' %}">회원가입 하기</a><br>
    <a class="btn btn-outline-primary" href="{% url 'word:home-page' %}" role="button">취소</a>
{% endblock content %}
