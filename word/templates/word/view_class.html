{% extends './base.html' %}
{% load static %}

{% block head %}
    <title>word</title>
    <link rel="stylesheet" href="{% static 'word/styles.css' %}">
{% endblock head %}

{% block content %}

    <h2>카드로 보기</h2>
    <a href="{% url 'word:word-card' listName 'none'%}" class='a'> 
        <div class='note'>
            <div class="helper"></div>
            모두 보기
        </div>
    </a>

    <div class="dropdown note">
        <div class="helper"></div>
        <button class="btn btn-secondary dropdown-toggle bs-dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            외운 정도
        </button>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'word:word-card' listName '0'%}">0</a></li>
            <li><a class="dropdown-item" href="{% url 'word:word-card' listName '1'%}">1</a></li>
            <li><a class="dropdown-item" href="{% url 'word:word-card' listName '2'%}">2</a></li>
            <li><a class="dropdown-item" href="{% url 'word:word-card' listName '3'%}">3</a></li>
            <li><a class="dropdown-item" href="{% url 'word:word-card' listName '4'%}">4</a></li>
            <li><a class="dropdown-item" href="{% url 'word:word-card' listName '5'%}">5</a></li>

        </ul>
    </div>
    <h2 style='clear: left;'>그외</h2>
    {{listName}}
    <a href="{% url 'word:write' listName None %}" class='a'><!--EN_word가 필요하지않으니 None을 넘겨줌-->
      <div class='note'>
          <div class="helper"></div>
          서술형
      </div>
    </a>

    <div class="dropdown note">
        <div class="helper"></div>
        <button class="btn btn-secondary dropdown-toggle bs-dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            망각 곡선
        </button>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'word:forgetting-curve' listName '1' %}">1일</a></li>
            <li><a class="dropdown-item" href="{% url 'word:forgetting-curve' listName '2' %}">2일</a></li>
            <li><a class="dropdown-item" href="{% url 'word:forgetting-curve' listName '3' %}">3일</a></li>
            <li><a class="dropdown-item" href="{% url 'word:forgetting-curve' listName '7' %}">7일</a></li>
            <li><a class="dropdown-item" href="{% url 'word:forgetting-curve' listName '15' %}">15일</a></li>
            <li><a class="dropdown-item" href="{% url 'word:forgetting-curve' listName '30' %}">30일</a></li>

        </ul>
    </div>


{% endblock content %}
