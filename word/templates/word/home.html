{% extends './base.html'%}
{% load space_to_underscore %}
{% load static%}

{% block head %}
    <title>word</title>
    <link rel="stylesheet" href="{% static 'word/styles.css' %}">
    <link rel="stylesheet" href="{% static 'word/main-home.css' %}">
{% endblock head %}

{% block content %}
<body>

  <div class="recent-learn-container">
    <div class="guide-row">
      <h5>최근 학습함</h5>
      <div class="aaaa"><div class="show-all">모두 보기</div></div>
    </div>

    <div class="class-card-row col-12">
      {% for Class in class_list%}
      
        <div class="card float-left class-card">
          <a href="{% url 'word:class-home' Class%}" class="class-url">
            <div class="card-body">
              <div class="card-top">
                <div class="card-title">{{Class}}</div>
                <div class="word-len" id="{{Class|space_to_underscore}}-len">0단어</div>
              </div>
              <div class="word-user"><a href="#" id="{{Class|space_to_underscore}}-user" class="class-user-url">작성자</a></div>
            </div>
            </a>
        </div>
      
      {% endfor %}
    </div>
    
  </div>

        
    
</body>

<!--이거 html코드에서 변수 정의를 하지 않고 장고에서 변수 가져오는 방법 알아야됨-->
<script>
    todayDayPostLen = "{{today_day_post_len}}"
    word = "{{word}}"
    word0 = "{{word.0}}"
</script>


<script src="{% static 'word/home.js' %}"></script>
{% endblock content %}
